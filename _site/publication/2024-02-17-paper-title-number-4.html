<p>Using <a href="https://www.mathjax.org/">MathJax</a> in the description is supported - \(E=mc^2\) - however, the use must be mindful that the default delimiters are <code class="language-plaintext highlighter-rouge">$$...$$</code> and <code class="language-plaintext highlighter-rouge">\\[...\\]</code> which differs from the <code class="language-plaintext highlighter-rouge">$...$</code> that is typically expected.</p>
